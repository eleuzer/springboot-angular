<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Pessoas</h4>
                      <ul class="nav nav-tabs justify-content-end" data-tabs="tabs">
                        <li class="nav-item">
                            <a mat-button class="nav-link active" [routerLink]="['/pessoa-edit', '']" data-toggle="tab">
                                <i class="material-icons">add</i> Adicionar Nova Pessoa
                                <div class="ripple-container"></div>
                            </a>
                        </li>
                       </ul>
                  </div>
                  <div class="card-body">

                    <table mat-table [dataSource]="listPessoas" class="example-table" style="width: 100%;"
                        matSort matSortActive="id" matSortDisableClear matSortDirection="asc">
         
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
                            <td mat-cell *matCellDef="let row">{{row.id}}</td>
                        </ng-container>
                    
                        <ng-container matColumnDef="razaoSocial">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Razão Social</th>
                            <td mat-cell *matCellDef="let row">{{row.razaoSocial}}</td>
                        </ng-container>
                    
                        <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef>Email</th>
                            <td mat-cell *matCellDef="let row">{{row.email}}</td>
                        </ng-container>
                    
                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef></th>
                            <td mat-cell *matCellDef="let row">
                                <button mat-raised-button type="button" matTooltip="Editar" 
                                        [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon"
                                        (click)="editar(row)">
                                    <i class="material-icons">edit</i>
                                </button>
                                <button mat-raised-button type="button" matTooltip="Remover" 
                                        [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon"
                                        (click)="remover(row)">
                                    <i class="material-icons">close</i>
                                </button>    
                            </td>
                        </ng-container>
                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
                  </div>
              </div>
          </div>
         
      </div>
  </div>
</div>
